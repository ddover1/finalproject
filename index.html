<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weather - Short and Sweet</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="js/functions.js"></script>
</head>
<body onload="Format_Time();">
  <div class="container">
    <div class="header">
      <h1>Short & Sweet Weather</h1>
      <h2 id="DateTime"></h2>
      <h2>Overland Park, KS</h2>
    </div> <!-- header -->
    <div class="main"><br/>
      <div class="current-weather">  
        <h3>Current Conditions:</h3>
		<div class="side-by-side">
          <div id="temp" class="current-data"></div>
		  <div id="humidity" class="current-data"></div>
		</div>  
		<div class="single">
          <div id="wind" class="current-data"></div>
		</div>  
		<div class="side-by-side">
          <div id="sky" class="current-data"></div>
		  <div id="precip" class="current-data"></div>
		</div>  
      </div> <!-- current -->
      <table class="forecast">
        <h3>Forecast:</h3>
        <tr><th></th><th>HI</th><th>LO</th><th>Sky - Chance of Precip</th></tr>
        <tr><td id="Day1"></td><td id="High1"></td><td id="Low1"></td><td>Clear</td></tr>
        <tr><td id="Day2"></td><td id="High2"></td><td id="Low2"></td><td>Scattered Clouds</td></tr>
        <tr><td id="Day3"></td><td id="High3"></td><td id="Low3"></td><td>Overcast, Rain - 30%</td></tr>
        <tr><td id="Day4"></td><td id="High4"></td><td id="Low4"></td><td>Partly Cloudy</td></tr>
        <tr><td id="Day5"></td><td id="High5"></td><td id="Low5"></td><td>Mostly Cloudy, Snow - 50%</td></tr>
      </table><br/>
    </div> <!-- main -->
    <div class="buttons">
      <button>Previous</button> 
      <button>Next</button> 
      <button>Add / Edit</button> 
    </div> <!-- buttons -->
    <div class="footer">
    </div> <!-- footer -->
  </div> <!-- container -->
</body>
</html>
